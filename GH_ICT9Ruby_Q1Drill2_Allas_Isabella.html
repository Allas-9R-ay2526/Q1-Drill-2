  <form>
  	<h2>Music Recommendation Form</h2><hr>

  	<form>
  	   <fieldset>
  	    <label for="Ename">Enter Your Name:</label><br>
        <input type="text" id="Ename" name="Ename"><br><hr>
        
        <label for="Eemail">Enter Your Email:</label><br>
        <input type="text" id="Eemail" name="Eemail"><br><hr>
        
        <label for="rec">Recommended Music Title:</label><br>
        <input type="text" id="rec" name="rec"><br><hr>

        <label for="wrec">Why do you recomend it?</label><br>
      <textarea id="wrec" name="wrec" rows="4" cols="30">No more than 400 characters long</textarea><br><hr>
        
        <label for="Genres:">Genres</label>
      <select name="Genres" id="Genres">
        <optgroup label="Pop Music">
          <option value="Kpop">Kpop</option>
          <option value="Jazz">Jazz</option>
          <option value="Classical">Classical</option>
        </optgroup>
          <option value="Rock">Rock</option>
      </select> <hr> 

        <label for="rate:">Rate the Song</label>
      <select name="rate" id="rate">  
          <option value="1">1</option>	
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </optgroup>
          <option value="5">5</option>
      </select> <hr> 

        <label for="hear:">Where did you hear it?</label>
      <select name="hear" id="hear">  
          <option value="spotify">spotify</option>	
          <option value="radio">radio</option>
          <option value="apple music">apple music</option>
          <option value="sound cloud">sound cloud</option>
        </optgroup>
          <option value="pandora">pandora</option>
      </select> <hr>

        <input type="submit" value="Submit">


  	   </fieldset>


  	</form>
